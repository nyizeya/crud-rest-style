<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit/Add Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css" rel='stylesheet'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" >
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
    </script>

    <script th:src="@{/js/app.js}"></script>
</head>
<body>

<div class="container mt-4 ">
  <div class="col-6 mx-auto">
      <h2><a th:href="@{/courses}" class="nav-link text-primary"><i class="bi bi-arrow-left"></i></a> </h2>
      <h3>Edit/Create Course</h3>
    <form th:action="@{/courses/save}" method="post" th:object="${course}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" th:field="*{name}" name="name" id="name" class="form-control" placeholder="Enter course name">
            <p class="text-danger" th:errors="*{name}"></p>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Course Description</label>
            <input type="text" th:field="*{description}" name="description" id="description" class="form-control" placeholder="Enter course description">
            <p class="text-danger" th:errors="*{description}"></p>
        </div>

        <div class="mb-3 row">
            <div class="col">
                <label class="form-label">Start Date</label>
                <input type="text" readonly="readonly" th:field="*{startDate}" class="form-control" name="startDate" id="my_date_picker">
                <p class="text-danger" th:errors="*{startDate}"></p>
            </div>
            <div class="col">
                <label for="instructor" class="form-label">Instructor</label>
                <select id="instructor" name="instructor" th:field="*{instructor}" class="form-select">
                    <option value="">Select Instructor</option>
                    <option th:each="i: ${instructors}" th:value="${i.id}" th:text="${i.name}"></option>
                </select>
                <p class="text-danger" th:errors="*{instructor}"></p>
            </div>
            <div class="col">
                <label for="level" class="form-label">Level</label>
                <select name="level" id="level" th:field="*{level}" class="form-select">
                    <option value="">Select Level</option>
                    <option th:each="l: ${levels}" th:value="${l}" th:text="${l}"></option>
                </select>
                <p class="text-danger" th:errors="*{level}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>

    </form>
  </div>
</div>

</body>
</html>
